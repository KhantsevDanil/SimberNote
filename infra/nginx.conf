server {
    listen 80;

    location / {
        proxy_pass http://web:8000;
    }
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /var/html/frontend/;
    }
        location /static/admin {
        root /var/html/;
    }

    location /static/rest_framework/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }
    location /api/ {
        proxy_pass http://web:8000;
    }
    location /admin/ {
        proxy_pass http://web:8000;
    }
    location /api/docs/ {
        try_files $uri $uri/redoc.html;
    }
}