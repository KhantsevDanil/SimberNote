<div class="card mb-3 mt-1 shadow-sm">
                            <div class="card-body">
                                    <p class="card-text">

                                            <a href="{% url 'posts:post_view' author.username post.id %} "><strong class="d-block text-gray-dark">@{{ author.username }}</strong></a>
                                        {{ post.text }}
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group ">
                                                    <!-- Ссылка на страницу записи в атрибуте href-->
                                                    <a class="btn btn-sm text-muted" href="{% url 'posts:post_view' author.username post.id %} " role="button">запись</a>
                                                    <!-- Ссылка на редактирование, показывается только автору записи -->
                                                    <a class="btn btn-sm text-muted" href="{% url 'posts:post_edit' author.username post.id %}" role="button">Редактировать</a>
                                                <a class="btn btn-sm text-muted" href="{% url 'posts:add_comment' author.username post.id %}" role="button">Оставить комментарий</a>
                                            </div>

                                            <!-- Дата публикации  -->
                                            <small class="text-muted">{{ post.pub_date }}</small>
                                    </div>
                            </div>
    <div class="card mb-3 mt-1 shadow-sm">
</div>
